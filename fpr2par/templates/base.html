<!DOCTYPE html>
<html lang="en">
<head>
    <title>fpr2par</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img src="../static/fpr2par_logo.png"></a>
    <div class="navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">nav link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">nav link 2</a>
        </li>
      </ul>
    </div>
  <span style="font-style: italic" class="navbar-text">Moving Archivematica FPR data to a PAR API</span>
</nav>

<div class="container-fluid" style="margin-top: 20px;">

  {% with messages = get_flashed_messages() %}{% if messages %}
  <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}<br />
      {% endfor %}
  </div>
  {% endif %}{% endwith %}

{% block content %}
{% endblock %}

</div>
</body>
